<!-- Home page section -->
<section class="News">
  <h2 class="h2 my-3">All Posts</h2>

  <div *ngFor="let post of posts">
    <article class="card border-0 mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4 bg-body-secondary">
          <img src="/img_placeholder.png" class="img-fluid rounded-start overflow-hidden object-fit-contain w-100" style="height: 100%;" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <p><span class="badge rounded-pill text-bg-dark">{{post?.category.name}}</span></p>
            <h5 class="card-title">{{post?.title}}</h5>
            <p class="card-text">{{post?.content.slice(0,50).concat("...")}}</p>
            <p class="card-text"><small class="text-body-secondary">Published on {{post?.publishedOn | date:'yyyy-MM-dd'}}</small></p>
            <div class="d-flex column-gap-3 align-items-center">
              <p class="d-flex column-gap-2 align-items-center"><i class="fa-solid fa-eye"></i> <span>{{post?.views}}</span></p>
              <p><a class="link-primary link-underline-opacity-25 link-underline-opacity-100-hover" [routerLink]="['/post', post.id]">Read more >></a></p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <hr class="w-100" />
  </div>
</section>


<!-- Pagination section-->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" href="#" aria-label="Previous" (click)="previousPage()">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li class="page-item"><a class="page-link" href="#">{{pageNumber}}</a></li>
    <li class="page-item">
      <button class="page-link" aria-label="Next" (click)="nextPage()">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
