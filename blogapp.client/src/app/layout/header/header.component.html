<header>
  <div class="container py-3">
    <div class="row justify-content-between">
      <div class="col">
        <a class="text-dark fw-bold link-underline link-underline-opacity-0" [routerLink]="['']">Blog</a>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="d-flex column-gap-4">
          <a href="#"><i class="fa-brands fa-facebook text-dark"></i></a>
          <a href="#"><i class="fa-brands fa-twitter text-dark"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin text-dark"></i></a>
          <a href="#"><i class="fa-brands fa-github text-dark"></i></a>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['']">Home</a>
          </li>
          <li class="nav-item" *ngFor="let category of categories">
            <a class="nav-link" [routerLink]="['/category', category.id]" routerLinkActive="active">{{category?.name}}</a>
          </li>
        </ul>

        <div class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchText" [(ngModel)]="searchText">
          <a class="btn btn-outline-success" [routerLink]="['/search', searchText]" >Search</a>
        </div>
      </div>
    </div>
  </nav>
</header>
